<ion-header>
  <ion-toolbar>
    <ion-title>
      Grimoire
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <h1 text-center>Projects</h1>


  <ion-list>
    <ion-grid>
      <ion-row>

        <ion-col col-md-4 class="project-content" size-sm="12" size-md="3" text-center *ngFor="let project of projects">
          <ion-card>
            <ion-card-header>
                  <ion-card-title>
                    <h1>{{project["name"]}} - {{project["desc"]}}</h1>
                  </ion-card-title>
                </ion-card-header>

            <ion-card-content>



              <h2>Created:  {{project["createdAt"]}}</h2>


              <ion-row>
                <ion-col class="proj_col">
                  <div class="tooltip">
                    <ion-button shape="round" color="primary" (click)="viewProject(project)">
                      <ion-icon slot="start" name="eye"></ion-icon>
                      <b>Spells</b>
                    </ion-button>
                    <span class="tooltiptext">Conjure Spells</span>
                  </div>

                </ion-col>
                <ion-col class="proj_col">
                  <div class="tooltip">
                    <ion-button shape="round" color="medium" (click)="deleteProjectAlertConfirm(project)">
                      <ion-icon name="trash"></ion-icon>
                    </ion-button>
                    <span class="tooltiptext">Delete Project</span>
                  </div>
                </ion-col>
              </ion-row>
            </ion-card-content>
          </ion-card>
        </ion-col>

        <ion-col size-sm="12" size-md="3">
          <ion-card text-center (click)="newProject()">
            <ion-card-content>

              <ion-icon class="item new_icon" slot="icon-only" color="primary" name="add-circle-outline"></ion-icon>

            </ion-card-content>
          </ion-card>


        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>






</ion-content>
